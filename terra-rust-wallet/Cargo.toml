[package]
name = "terra-rust-wallet"
version = "1.1.3"
authors = ["PFC-Validator <PFC-Validator@protonmail.com>"]
edition = "2018"
license = "Apache-2.0"
description="Terra Rust Wallet API"
readme = "README.md"
homepage = "https://github.com/PFC-Validator/terra-rust/tree/main/terra-rust-wallet"
repository = "https://github.com/PFC-Validator/terra-rust/"
keywords = ["terra", "blockchain"]
categories = ["api-bindings"]
documentation = "https://docs.rs/terra-rust-wallet"

[dependencies]
thiserror = "1.0"
anyhow="1.0"
terra-rust-api = { path = "../terra-rust-api", version = "1.1" }
secp256k1 = { version = "0.20.3", default-features = false }
keyring = "0.10.1"
log="0.4"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }

reqwest = { version ="0.11", features=["json"], default-features = false }